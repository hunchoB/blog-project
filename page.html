<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Настройка профиля</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <header class="header">
                <div class="container">
                    <div class="header__box">
                        <div class="header__navigation">
                            <nav class="menu">
                                <a href="base.html" class="home">Главная</a>
                                <a href="" class="about">Мои статьи</a>
                                <a href="" class="portfolio">Создать статью</a>
                                <ul class="menu__list">
                                    <li>
                                        <a href="" class="menu__link">username</a>
                                        <span class="menu__arrow arrow"></span>
                                        <ul class="sub-menu__list">
                                            <li>
                                                <a href="settings.html" class="sub-menu__link">Настройки</a>
                                            </li>
                                            <li>
                                                <a href="" class="sub-menu__link">Выход</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>

                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container_allpage">
                <div class="form">
                    <form action="#" id="form" class="form__body">

                        <h1 class="form__title title">Настроить профиль</h1>
                        <div class="form__item">
                            <label for="formName" class="form__label">Имя:</label>
                            <input type="text" id="formName" name="name" class="form__input">
                        </div>
                        
                        <div class="form__item">
                            <label for="formDescribe" class="form__label">Расскажите о себе:</label>
                            <textarea name="describe" id="formDescribe" class="form__input"></textarea>
                        </div>
                        <!-- <div class="form__item">
                            <div class="form__label">Возраст:</div>
                            <select name="age" class="select">
                                <option value="от 18 до 25" selected>Young</option>
                                <option value="от 25 до 45" selected>Middle</option>
                                <option value="от 18 до 25" selected>Old</option>
                            </select>
                        </div> -->

                        <div class="form__item">
                            <div class="form__label">Прикрепите фото:</div>
                            <div class="file">
                                <div class="file__item">
                                    <input accept=".jpg, .png, .gif" type="file" id="formImage" name="image"
                                        class="file__input">
                                    <div class="file__button">Выбрать</div>
                                </div>
                                <div id="formPreview" class="file__preview"></div>
                            </div>
                        </div>
                        <div class="form__item">
                            <label for="formOldPassword" class="form__label">Старый пароль*:</label>
                            <input type="password" id="formOldPassword" name="oldpass" class="form__input _req">
                        </div>
                        <div class="form__item">
                            <label for="formPassword" class="form__label">Новый пароль:</label>
                            <input type="password" id="formPassword" name="pass" class="form__input _req">
                        </div>
                        <div class="form__item">
                            <label for="formRepeatPassword" class="form__label">Введите новый пароль еще раз*:</label>
                            <input type="password" id="formRepeatPassword" name="reppass" class="form__input _req">
                        </div>

                        <div class="file__item">
                            <div class="checkbox">
                                <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req"
                                    checked>
                                <label for="formAgreement" class="checkbox__label"><span>Даю свое согласие на обработку
                                        данных в соответствии с <a href="">Условиями</a></span></label>
                            </div>
                        </div>

                        <button type="submit" class="form__button">Внести изменения</button>

                    </form>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <div class="footer_box">
                        <div class="contact_info">
                            <div class="contact_title title">
                                <p>Контакты</p>
                            </div>
                            <div class="contact_sentence">Желаете задать вопрос разработчикам?<br>
                                Добро пожаловать!</div>
                            <div class="contact_button button"><a href="mailto:mrnk.k@mail.ru?subject=Вопрос из блога"
                                    target="_blank">Отправить сообщение</a></div>
                        </div>
                        <div class="contact_links">
                            <a href="https://vk.com/id151459593" target="_blank"><img src="img/vk.png" width="40"
                                    height="40" alt="meInVK"></a>
                            <a href="https://www.instagram.com/miroshnichenko.kate/?igshid=khdo6suc48z5"
                                target="_blank"><img src="img/instagram.png" alt="meInInstagram"></a>
                            <a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" width="40"
                                    height="40" alt="meInTwitter"></a>
                            <a href="https://dribbble.com/" target="_blank"><img src="img/dribble.png"
                                    alt="meInDribble"></a>
                        </div>
                        <div class="contact_text">Задавайте вопросы разработчикам в <br>
                            VK, Instagram, Email, Twitter.</div>

                    </div>
                </div>
            </footer>

        </div>
        <!-- <div><a href="#top" class="idTop">ВВЕРХ</a></div> -->
    </div>
    <script src="script/userSettings.js"></script>
</body>

</html>
