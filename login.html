<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <header class="header">
                <div class="container">
                    <div class="header__box">
                        <!-- Якорь -->
                        <div class="header__navigation">
                            <nav>
                                <a href="base.html" class="home">Главная</a>
                                <a href="" class="about" hidden>Мои статьи</a>
                                <a href="" class="skills" hidden>Настройка профиля</a>
                                <a href="" class="portfolio" hidden>Создать статью</a>
                                <a href="login.html" class="login">Войти/Зарегистрироваться</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>

            <div class="login">
                <div class="container_allpage">
                    <div class="form">
                        <!-- спрятанный якорь, чтобы избежать прыжков http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                        <!-- Разобрать экшн пхп!!!!! -->
                        <form action="#" id="form" class="form__body">
                            <h1 class="form__title title">Войти</h1>
                            <div class="form__item">
                                <label for="username" class="form__label">Ваш Email или логин</label>
                                <input id="username" class="form__input _req" name="username" type="text"
                                    placeholder="username or username@mail.com" />
                            </div>

                            <div class="form__item">
                                <label for="password" class="form__label"> Пароль </label>
                                <input id="password" name="password" class="form__input _req" type="password"
                                    placeholder="password" />
                            </div>
                            <button type="submit" class="form__button">Войти</button>
                            <div class="change__link">
                                Еще не зарегистрированы ?
                                <a href="registration.html" class="to_subscribe">Зарегистрироваться</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>



            <footer class="footer">
                <div class="container">
                    <div class="footer_box">
                        <div class="contact_info">
                            <div class="contact_title title">
                                <p>Контакты</p>
                            </div>
                            <div class="contact_sentence">Желаете задать вопрос разработчикам?<br>
                                Добро пожаловать!</div>
                            <div class="contact_button button"><a href="mailto:mrnk.k@mail.ru?subject=Вопрос из блога"
                                    target="_blank">Отправить сообщение</a></div>
                        </div>
                        <div class="contact_links">
                            <a href="https://vk.com/id151459593" target="_blank"><img src="img/vk.png" width="40"
                                    height="40" alt="meInVK"></a>
                            <a href="https://www.instagram.com/miroshnichenko.kate/?igshid=khdo6suc48z5"
                                target="_blank"><img src="img/instagram.png" alt="meInInstagram"></a>
                            <a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" width="40"
                                    height="40" alt="meInTwitter"></a>
                            <a href="https://dribbble.com/" target="_blank"><img src="img/dribble.png"
                                    alt="meInDribble"></a>
                        </div>
                        <div class="contact_text">Задавайте вопросы разработчикам в <br>
                            VK, Instagram, Email, Twitter.</div>

                    </div>
                </div>
            </footer>

        </div>
        <!-- <div><a href="#top" class="idTop">ВВЕРХ</a></div> -->

    <script src="script/userSettings.js"></script>
